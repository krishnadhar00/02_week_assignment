<!-- Ques3:- Build a simple webpage that displays the table shown below. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
</head>
<body>
    <table border="3" align="left">
        <tr>
            <td align="left" height="20" width="90">Product</td>
            <td align="left" height="20" width="90" colspan="2">Flavours & Quantity</td>
        </tr>
        <tr>
            <td align="left" height="20" width="150" colspan="3">Dairy</td>
        </tr>
        <tr>
            <td align="left" height="20" width="90" rowspan="3">Ice Creams</td>
            <td align="left" height="20" width="90">Vanilla</td>
            <td align="left" height="20" width="90">500g</td>
        </tr>
        <tr>
            <td align="left" height="20" width="90">Chocolate</td>
            <td align="left" height="20" width="90">250g</td>
        </tr>
        <tr>
            <td align="left" height="20" width="90">Butter Scotch</td>
            <td align="left" height="20" width="90">1kg</td>
        </tr>
        <td align="left" height="20" width="90" colspan="3">Beverages</td>
        <tr>
            <td align="left" height="20" width="90" rowspan="3">Soda</td>
            <td align="left" height="20" width="90">Cola</td>
            <td align="left" height="20" width="90">0.5 L</td>
        </tr>
        <tr>
            <td align="left" height="20" width="90">Orange</td>
            <td align="left" height="20" width="90">1 L</td>
        </tr>
        <tr>
            <td align="left" height="20" width="90">Lime</td>
            <td align="left" height="20" width="90">2 L</td>
        </tr>
    </table>
</body>
</html>
