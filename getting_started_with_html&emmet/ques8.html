<!-- Build a simple webpage using any 2 emmet abbreviations and above the elements mention the emmet
abbreviation using HTML comments. The below image is for reference. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Example</title>
</head>
<body>
    <!-- table>tr>td*3   -->   <!-- Emmet 1 -->
    <table border="3">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>contact us</td>
        </tr>
    </table>
    <!-- h1{This is a new table}+p{This table conatins}>b{Name,}+b{Email, }+b{and Contact us} --> <!-- Emmet 2 -->
    <h1>This is a new table</h1>
    <p>This table conatins<b> Name,</b><b>Email,</b><b> and Contact us</b></p>
</body>
</html>
